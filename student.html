 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Name, Date, Amount, Phone, and Balance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5 bg-info border border-dark">
        <h2 class="text-white text-center mb-5  pt-5"><i class="bi bi-person-fill"></i>STUDENT INVOICE ENTRY</h2>
        <form >
            <!-- Name Field -->
            <div class="form-group row --bs-link-hover-color-rgb: 139, 185, 254;">
                <label for="name" class="col-sm-2 col-form-label"> <i class="bi bi-person"></i>Name</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" id="txtName" placeholder="Student name" required>
                </div>
            </div>
            
            <!-- Date Field -->
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label"><i class="bi bi-calendar"></i>Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" required>
                </div>
            </div>
            
            <!-- Amount Field -->
            <div class="form-group row">
                <label for="amount" class="col-sm-2 col-form-label"><i class="bi bi-0-circle"></i>Bill No</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount" placeholder="0123" required>
                </div>
            </div>
            
            <!-- Phone Number Field -->
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label"><i class="bi bi-telephone"></i>Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="cno" placeholder="+1 234 567 890" required>
                </div>
            </div>
            
            <!-- Balance Amount Field -->
            <div class="form-group row">
                <label for="balance" class="col-sm-2 col-form-label"><i class="bi bi-credit-card"></i>Balance Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="balance" placeholder="0.00" step="0.01" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="paid" class="col-sm-2 col-form-label"><i class="bi bi-paypal"></i>Paid Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="paid" placeholder="0.00" step="0.01" required>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group row text-5">
                <div class="col-sm-10 offset-sm-2">
                    <input type="button" id="btnQueryString" value="Send" />
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#btnQueryString").bind("click", function () {
                var url = "index.html?name=" + encodeURIComponent($("#txtName").val()) + "&cno=" + encodeURIComponent($("#cno").val()) + "&date=" +encodeURIComponent($("#date").val())+ "&amount=" +encodeURIComponent($("#amount").val())+ "&paid=" +encodeURIComponent($("#paid").val())+ "&balance=" +encodeURIComponent($("#balance").val());
                window.location.href = url;
            });
        });
    </script>
</b/ody>
</html>
