<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Program</title>
    <style>
        body {
            background-color: #d5d5d5;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            box-sizing: border-box;
            width: 100%;
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .choices {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .choice {
            font-size: 1em;
            display: block;
            margin: 5px 0;
            padding: 0.7em 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .choice:hover {
            background-color: #2980b9;
        }

        .choice.correct {
            background-color: #2ecc71 !important;
        }

        .choice.incorrect {
            background-color: #e74c3c !important;
        }

        #feedback {
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }

        .summary {
            margin-top: 2em;
        }

        .summary h2 {
            margin-bottom: 1em;
        }

        .summary-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.correct-answer {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }

        .summary-item.incorrect-answer {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }

        .summary-item p {
            margin: 0.5em 0;
        }

        .correct-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .incorrect-text {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Interest Aptitude</h1>
        
        <div class="question">
            <p id="question-text">Question 1: What is the capital of United Kingdom?</p>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(0)">London</button>
                <button class="choice" onclick="checkAnswer(1)">Paris</button>
                <button class="choice" onclick="checkAnswer(2)">Nairobi</button>
                <button class="choice" onclick="checkAnswer(3)">Kumbakonam</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "A sum of money at simple interest amounts to Rs. 815 in 3 years and to Rs. 854 in 4 years. The sum is?", 
            choices: ["Rs.650","Rs.690","Rs.698","Rs.700"], 
            correct: 2 },
            { question: "A sum fetched a total simple interest of Rs. 4016.25 at the rate of 9 p.c.p.a. in 5 years. What is the sum ?", 
            choices: ["Rs. 4462.50", "Rs. 8032.50", "Rs. 8900", "Rs. 8925"],
             correct: 3 },
            { question: "How much time will it take for an amount of Rs. 450 to yield Rs. 81 as interest at 4.5% per annum of simple interest?", 
            choices: ["3.5 years", "4 years", "4.5 years", "5 years"],
             correct: 1 },
            { question: "A sum of Rs. 12,500 amounts to Rs. 15,500 in 4 years at the rate of simple interest. What is the rate of interest?",
             choices: ["3%", "4%", "5%", "6%"], 
             correct: 3 },
            { question: "A sum of money amounts to Rs. 9800 after 5 years and Rs. 12005 after 8 years at the same rate of simple interest. The rate of interest per annum is:?",
             choices: ["5%", "8%", "12%", "15%"], 
             correct: 2 },
            { question: "What will be the ratio of simple interest earned by certain amount at the same rate of interest for 6 years and that for 9 years?", 
            choices: ["1:3", "1:4", "2:3", "Data inadequate"],
             correct: 2},
            { question: "A certain amount earns simple interest of Rs. 1750 after 7 years. Had the interest been 2% more, how much more interest would it have earned?", 
            choices: ["Rs.35", "Rs.245", "Rs.350", "cannot be determined"], 
            correct: 3},
            { question: " A sum of money amounts to Rs. 28,000 in 2 years at 20 % simple interest per annum. Find the sum.?",
             choices: ["Rs.20,000", "Rs.25,000", "Rs.23,000", "Rs.30,000"], 
             correct: 0 },
            { question: "What would be the annual interest accrued on a deposit of Rs. 10,000 in a bank that pays a 4 % per annum rate of simple interest?",
             choices: ["Rs.300", "Rs.400", "Rs.600", "Rs.350"],
              correct: 2 },
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const userSelections = [];

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            questionText.textContent = `Question ${currentQuestion + 1}: ${questions[currentQuestion].question}`;

            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice, index) => {
                choice.textContent = questions[currentQuestion].choices[index];
                choice.classList.remove("correct", "incorrect");
                choice.disabled = false; 
            });
            
            const feedback = document.getElementById("feedback");
            feedback.textContent = "";
        }

        function checkAnswer(selected) {
            const choices = document.querySelectorAll(".choice");
            const feedback = document.getElementById("feedback");
            const correctIndex = questions[currentQuestion].correct;

            userSelections.push({
                question: questions[currentQuestion].question,
                selected: selected,
                correct: correctIndex
            });

            
            choices.forEach((choice, index) => {
                choice.disabled = true;
                if (index === correctIndex) {
                    choice.classList.add("correct"); 
                }
            });

            if (selected === correctIndex) {
                feedback.textContent = "Correct!";
                correctAnswers++;
            } else {
                feedback.textContent = "Incorrect!";
                choices[selected].classList.add("incorrect");
            }

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showSummary();
                }
            }, 2000); 
        }
        
        function showSummary() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `<h2>Quiz Summary</h2><div class="summary"></div>`;

            const summaryContainer = document.querySelector(".summary");

            userSelections.forEach((selection, index) => {
                const questionObj = questions[index];
                const isCorrect = selection.selected === selection.correct;

                const summaryItem = document.createElement("div");
                summaryItem.classList.add("summary-item");
                summaryItem.classList.add(isCorrect ? "correct-answer" : "incorrect-answer");
                summaryItem.innerHTML = `
                    <p><strong>Question ${index + 1}:</strong> ${selection.question}</p>
                    <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct-text' : 'incorrect-text'}">
                        ${questionObj.choices[selection.selected]}
                    </span></p>
                    ${!isCorrect ? `<p><strong>Correct Answer:</strong> <span class="correct-text">${questionObj.choices[selection.correct]}</span></p>` : ''}
                `;
                summaryContainer.appendChild(summaryItem);
            });
            const totalCorrect = document.createElement("p");
            totalCorrect.innerHTML = `<strong>You got ${correctAnswers} out of ${questions.length} questions correct.</strong>`;
            totalCorrect.style.fontSize = "1.2em";
            totalCorrect.style.marginTop = "1.5em";
            summaryContainer.appendChild(totalCorrect);
        }        
        showQuestion();
    </script>
</body>
</html>
